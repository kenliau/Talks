<!DOCTYPE html>
<html>
    <head>
        <style>
            ul {
                list-style: none;
                text-align: center;
            }

            li {
                display: inline;
                padding: 0 20px;
            }

            li + li {
                border-left: 1px solid black;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>Home</li>
                <li>Portfolio</li>
                <li>Contact</li>
            </ul>
        </nav>
    </body>
</html>
